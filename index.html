<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="product_card" data-qa="card">
  <img class="product_image" src="./images/imac.jpeg" alt="">
  <p class="product_name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
  <p class="product_code">Код товара: 195434</p>
  <div class="review_container">
    <div class="stars_container">
      <img class="star_img" src="./images/star-active.svg" alt="">
      <img class="star_img" src="./images/star-active.svg" alt="">
      <img class="star_img" src="./images/star-active.svg" alt="">
      <img class="star_img" src="./images/star-active.svg" alt="">
      <img class="star_img" src="./images/star.svg" alt="">
    </div>
    <p class="review">Отзывов: 5</p>
  </div>
  <div class="price_container">
    <p class="price">Цена:</p>
    <p class="price_number">69 999 грн</p>
  </div>
  <a href="" class="to_buy" data-qa="hover">купить</a>
</div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
